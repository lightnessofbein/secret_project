{% extends 'main/base.html' %}


{% block title %}
Create news
{% endblock %}

{% block content %}
    <h1>Create news</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <button type="submit" class="btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
